<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Task 5</title>
  </head>
  <body>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append("<table></table>");
          $("table").append("<thead></thead>");
          $("thead")
            .append("<tr></tr>")
            .append(
              $("<th></th>").text("Firstname"),
              $("<th></th>").text("Lastname")
            );
          $("table").append("<tbody></tbody>");
        }
        function addNewMember(firstName, lastName) {
          $("tbody").append(`<tr>
            <td>${firstName}</td>)
            <td>${lastName}</td>)
            <td class=remove>(x)</td></tr>`);
          $(".remove").css("background-color", "orange");
          $(".remove").click(function () {
            $(this).closest("tr").remove();
          });
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
      });
    </script>
  </body>
</html>
