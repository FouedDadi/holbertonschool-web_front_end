<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Task 4</title>
  </head>
  <body>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append("<table></table>");
          $("table").append("<thead></thead>");
          $("thead")
            .append("<tr></tr>")
            .append(
              $("<th></th>").text("Firstname"),
              $("<th></th>").text("Lastname")
            );
          $("table").append("<tbody></tbody>");
          $("tbody")
            .append("<tr></tr>")
            .append(
              $("<td></td>").text("Guillaume"),
              $("<td></td>").text("Salva")
            );
          $("tbody")
            .append("<tr></tr>")
            .append(
              $("<td></td>").text("Paulette"),
              $("<td></td>").text("Salva")
            );
          $("tbody")
            .append("<tr></tr>")
            .append(
              $("<td></td>").text("Antoine"),
              $("<td></td>").text("Salva")
            );
        }
        function replaceFamilyTree() {
          $("tbody").html(
            $("<tr></tr>").append(
              $("<td></td>").text("Gerard"),
              $("<td></td>").text("Bonissa")
            )
          );
        }
        createFamilyTree();
        replaceFamilyTree();
      });
    </script>
  </body>
</html>
