<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Task 6</title>
  </head>
  <body>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append("<table></table>");
          $("table").append("<thead></thead>");
          $("thead")
            .append("<tr></tr>")
            .append(
              $("<th></th>").text("Firstname"),
              $("<th></th>").text("Lastname")
            );
          $("table").append("<tbody></tbody>");
        }
        function addNewMember(firstName, lastName, position) {
          if (position === `before`) {
            $("tbody").prepend(`<tr>
            <td>${firstName}</td>)
            <td>${lastName}</td>)
            <td class=remove>(x)</td></tr>`);
          } else {
            $("tbody").append(`<tr>
            <td>${firstName}</td>)
            <td>${lastName}</td>)
            <td class=remove>(x)</td></tr>`);
          }
          $(".remove").css("background-color", "orange");
          $(".remove").click(function () {
            $(this).closest("tr").remove();
          });
        }
        function createForm() {
          $("body").prepend(
            '<input type="text"></input>',
            '<input type="text"></input>',
            '<select class=sel><option value="before">Before</option><option value="after">After</option></select>',
            '<input class=sub type="submit"></input>'
          );
          $(".sub").click(function () {
            firstName = $("input").first().val();
            lastName = $("input:nth-of-type(2)").val();
            position = $(".sel").val();
            addNewMember(firstName, lastName, position);
          });
        }
        createFamilyTree();
        createForm();
      });
    </script>
  </body>
</html>
