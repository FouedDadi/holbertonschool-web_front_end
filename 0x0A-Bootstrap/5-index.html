<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-md-none">Small title</h1>
    <h1 class="d-none d-md-block">Big title</h1>

    <div
      class="container-md p-2 rounded border-info d-flex bg-info justify-content-between"
    >
      <div class="text-light float-left p-3 border-bottom border-right">
        Left
      </div>
      <div
        class="text-center text-light border-left border-right border-bottom p-3 d-none d-md-block shadow"
      >
        Middle
      </div>
      <div class="text-right text-light border-left border-bottom p-3">
        Right
      </div>
    </div>
  </body>
</html>
